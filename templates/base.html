<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Purchases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      :root {
        --ink: #0f172a;
        --muted: #64748b;
        --brand: #2563eb;
        --surface: #ffffff;
        --surface-muted: #f1f5f9;
        --border: #e2e8f0;
        --success: #16a34a;
      }

      body {
        background: #f8fafc;
        color: var(--ink);
      }
      .navbar {
        background: #ffffff;
        border-bottom: 1px solid var(--border);
      }
      .navbar-brand {
        color: var(--ink);
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 18px;
        background: var(--surface);
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      }
      .page-header {
        background: linear-gradient(120deg, #e0f2fe, #e0e7ff);
        border-radius: 20px;
        padding: 28px 32px;
      }
      .kpi-value {
        font-size: 2rem;
        font-weight: 700;
      }
      .badge-soft {
        background: rgba(37, 99, 235, 0.1);
        color: var(--brand);
        border: 1px solid rgba(37, 99, 235, 0.2);
      }
      .table thead th {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--muted);
      }
      .pill {
        background: var(--surface-muted);
        color: var(--muted);
        border-radius: 999px;
        padding: 4px 12px;
        font-size: 0.8rem;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--success);
        display: inline-block;
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container py-3">
        <div>
          <span class="navbar-brand fw-bold">Email Purchase Manager</span>
          <div class="text-muted small">Track actual receipts, not marketing noise.</div>
        </div>
        <span class="pill"><span class="status-dot"></span>Live filter active</span>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
